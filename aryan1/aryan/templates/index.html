<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering with BERT</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        /* Container for the main content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Styling the form */
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            background-color: #00ffff;
            color: #121212;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        /* Answer section styles */
        .answer {
            background-color: #333;
            padding: 15px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        h3 {
            color: #00ffff;
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #e0e0e0;
        }

        /* Neon Glow Effect */
        .neon {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="neon">Ask a Question About GST in India</h1>
            <form method="POST" action="/ask_question">
                <label for="question">Your Question:</label>
                <input type="text" id="question" name="question" required>
                <button type="submit">Get Answer</button>
            </form>
            
            {% if answer %}
                <div class="answer">
                    <h3 class="neon">Answer:</h3>
                    <p>{{ answer }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
